<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
            width:100%;
            display: flex;
            height: auto;
            background-color: rgb(111, 118, 177);
            gap: 70px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        nav img{
            width:12%;
           padding: 5px;
            margin-left: 100px;
            border-radius: 100px;

        }
        h1{
            color: rgb(14, 11, 11);
            font-size: 35px;
        }
        .data{
            /* border: 1px solid red; */
            background-color: rgb(243, 242, 242);
            width:100%;
            height:635px;
            display: flex;
            justify-content: space-around;

        }
        #form{
            width: 20%;
            margin-top: 100px;
            height: 280px;
            border-radius: 15px;
            padding: 30px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        input{
            width: 90%;
            height: 25px;
            border-radius: 8px;
        }
        #btn{
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }
        button{
            width: 25%;
            height: 33px;
            border-radius: 8px;
            background-color: rgb(61, 60, 60);
            color: white;
            font-size: 17px;
        }
        #Table{
            width:40%;
            height: auto;
            margin-top:100px;
        }
        table, th ,td ,tr{
            border: 1px solid rgb(66, 65, 65);
            border-collapse: collapse;
            height: 35px;
            
        }
        table{
            width:100%;
            margin: auto;
            text-align: center;
            
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        th{
            font-size: 20px;
        }
        .footer{
            border: 1px solid black;
            width:100%;
            height: 203px;
            display: flex;
            background-color:  rgb(12, 12, 12);
            color: white;
            gap:48px;
        }
        .footer div{
           margin-top: 30px;
           margin-bottom: 30px;
        }
        #first{
            width: 30%;
            margin-left: 400px;
        }
        #first img{
            width:15%;
            height: 70px;
            border-radius:100px ;
        }
        a{
            color: white;
            font-size:18px;
            text-decoration: none;
        }
        #second{
            width: 30%;
            display: grid;
        
        }
        #third{
            width:30%;
            display: grid;
        }
        span{
            color: white;
        }
        h4{
            font-size:15px;
        }
      @media screen and (min-width:200px) and (max-width:420px) {
          .nav{
            gap: 20px;
          }
          .nav img{
            margin-left: 20px;
            padding: 0;
          }
      }
    </style>
</head>
<body>
    <nav>
        <div>
            <img src="../Student-Admission-Form/istockphoto.jpg" alt="">
        </div>
        <div>
            <h1>Admission Form</h1>
        </div>
    </nav>
    <div class="data">
    <form id="form">
            <label for="">Name:-</label><br><input type="text" placeholder="Enter your name" id="name"><br><br>
            <label for="">Email:-</label><br><input type="email" placeholder="Enter your email" id="email"><br><br>
            <label for="">Mobile:-</label><br><input type="number" placeholder="Enter your number" id="mobile"><br>
             <div id="btn">
                <button >Submit</button>
                <button >Reset</button>
            </div>
    </form>
    <div id="Table"></div>
</div>
<div class="footer">
    <div id="first">
       <img src="../Student-Admission-Form/istockphoto.jpg" alt="S K">
       <h4>created by SOHAN LAL | <span>&#169;</span>2024 </h4>
    </div>
    <div id="second">
       <a href="">Company</a>
       <a href="">About us</a>
       <a href="">Blog</a>
       <a href="">Contact us</a>
    </div>
    <div id="third">
       <a href="">Support</a>
       <a href="">Help Center</a>
       <a href="">Terms of Service</a>
       <a href="">Privacy Policy</a>
    </div>
</div>
</body>
<script>
    let arr= JSON.parse(localStorage.getItem("user"))||[];
    console.log(arr,"localstorage")
    let form= document.getElementById("form")
    console.log(form);

    let btn= document.getElementById("btn")
    btn.addEventListener("click", getData)
    function getData(e){
        e.preventDefault();

        let obj={
            name:document.getElementById("name").value,
            email:document.getElementById("email").value,
            mobile:document.getElementById("mobile").value,
        }
        arr.push(obj)
        console.log(arr)
        localStorage.setItem("user",JSON.stringify(arr))
        form.reset()
    }
    
    function displayData(data){
        // Table.innerHTML= null
        let Table= document.getElementById("Table")
          let table= document.createElement("table")
          let thead= document.createElement("thead")
          let tr= document.createElement("tr")
          let th= document.createElement("th")
          th.innerText= "Sr.no"
          let th1= document.createElement("th")
          th1.innerText= "Name"
          let th2= document.createElement("th")
          th2.innerText= "Email"
          let th3= document.createElement("th")
          th3.innerText= "Mobile"

          tr.append(th,th1,th2,th3)
          thead.append(tr)
          table.append(thead)
          Table.append(table)
        
        
        data.forEach((ele,index) => {
            index++
       
          let tbody= document.createElement("tbody")
          let tr= document.createElement("tr")
          let td= document.createElement("td")
          td.innerText=index
          let td1= document.createElement("td")
          td1.innerText=ele.name
          let td2= document.createElement("td")
          td2.innerText= ele.email
          let td3= document.createElement("td")
          td3.innerText= ele.mobile
        
        tr.append(td,td1,td2,td3)
        tbody.append(tr)
        table.append(tbody)
        Table.append(table)

    })
    console.log(displayData)
    }
     displayData(arr)
</script>
</html>
